<head>
    <title>{{site.title}}</title>
    <meta charset="utf-8">
    <link href="gpensta.github.io/assets/css/style.css" type="text/css" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Georgia" rel="stylesheet"> 
    <meta content="{{site.description}}" name="description"></meta>
    <meta content="{{site.owner}}" name="author"></meta>
    <meta content="Copyright 2020 {{site.owner}}. All rights reserved." name="copyright"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML">
        MathJax.Hub.Config({
          "HTML-CSS": {
            availableFonts: ["TeX"],
          },
          tex2jax: {
            inlineMath: [['$','$'],["\\(","\\)"]]},
            displayMath: [ ['$$','$$'], ['\[','\]'] ],
          TeX: {
            extensions: ["AMSmath.js", "AMSsymbols.js", "color.js"],
            equationNumbers: {
              autoNumber: "AMS"
            }
          },
          showProcessingMessages: false,
          messageStyle: "none",
          imageFont: null,
          "AssistiveMML": { disabled: true }
        });
      </script>
</head>
